{% extends 'general/base.html' %}

{% block content %}
	<center>
	<div class="update_student">
		<h1>Add a new student</h1>
		{% if submitted %}
			The student was added!

		{% else %}

			<form action="" method=POST>
				{% csrf_token %}
				
				{{ form.as_p}}
				
				<input type="submit" value="Add" class="btn add_stud_btn">
			</form>
		{% endif %}
	</div>
	</center>
{% endblock %}
