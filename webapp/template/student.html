{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
	body {
		text-align: center;
	}
	table, th, td {
		border: 1px solid black;
	}
	td {
		width : 18%;
	}
	img {
		width : auto;
		height : 75px;
		padding : 3px;

	}
</style>

<div id="home_event">
	<a id="events" href="events/">Students</a>	
</div>

<table styleborder: 1px solid black;>
	<tr class="first_part">
		<th>Id</th>
		<th>Login</th>
		<th>Name</th>
		<th>Email</th>
		<th>Image</th>
		<th>Staff</th>
	</tr>
{% for student in students %}
	<tr>
		<td>{{ student.intra_id }}</td>
		<td>{{ student.login }}</td>
		<td>{{ student.displayname }}</td>
		<td>{{ student.email }}</td>
		<td><img src="{{ student.image_url }}"> </td>
		<td>{{ student.is_staff }}</td>
	</tr>
{% endfor %}
</table>
{% endblock %}
