{% extends 'base.html' %}
{% load static %}

{% block content %}
	<center>
	<br/><br/><br/>
	<h1>Update {{ event.name }} and its mode.s</h1>
	<br/>
	<form action="" method=POST>
		<br/>
		{% csrf_token %}
			Name: {{ event.name }}<br/>
   			Mode: <br/>
			   {% for mode in modes %}
			   {{ mode_form.as_p}}
			   <br/>
			   {% endfor %}
		<input type="submit" value="Update" class="btn btn-success">
	</form>
	</center>
{% endblock %}
