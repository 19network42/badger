{% extends 'base.html' %}

{% block content %}
	<center>
	<div class="update_stud_badge">
		<h1>Add login of new user</h1>
		<form action="" method=POST>
			{% csrf_token %}
			
			{{ form.as_p }}
			
			
			{% if error %}
				<h3>Error : {{ error }}</h3>
				<br/>		
			{% endif %}
			<button name="submit" value="add" class="btn submit_user_btn">Submit</button>
		</form>
	</div>
	</center>
{% endblock %}
