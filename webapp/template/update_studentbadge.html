{% extends 'base.html' %}

{% block content %}
	<center>
	<div class="update_stud_badge">
		<h1>Add login of new user</h1>
		<form action="" method=POST>
			{% csrf_token %}
			
			{{ form.as_p }}
			
			<button name="submit" value="add" class="btn submit_user_btn">Submit</button>
			{% if error %}
				Error : {{ error }}
				<br/>
			{% endif %}
		</form>
	</div>
	</center>
{% endblock %}
