{% extends 'base.html' %}

{% block content %}
<div id="one_event_page">
	<h1 id="one_event_title">{{event.name}}</h1>
	<table class="scan_table">
		<tr>
			<th>Login</th>
			<th>Date</th>
			<th>Drinks</th>
			<th></th>
		</tr>
		{% for scan in scans %}
		<tr>
			<td>{{ scan.uid }}</td>
			<td>{{ scan.date }}</td>
			<td>{{ event.drinks }}</td>
			<td align="center"><a href="{% url 'pages:update_event' event.pk %}"
				class="btn btn-outline-secondary btn-sm">Update</a></td>
		</tr>
		{% endfor %}
	</table>
	<div class="blue_cube"> .</div>
</div>
{% endblock %}
